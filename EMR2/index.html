<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Patient Registration Form</h3>
    <h4></h4>
    <fieldset>
      <input placeholder="Patient name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
          <input placeholder="Next of Kin Names" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
            <input placeholder="Patient residence" type="text" tabindex="1" required autofocus>
    </fieldset>
      <input placeholder="Patient Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Patient Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Last Doctor Seen (optional)" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Patient Medical History" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
      <p class="copyright">Edited by <a title="Tumo">Tumo M. Liwambano</a></p>
  </form>
</div>
